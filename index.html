<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Sublinks</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <!-- Navbar - start -->
    <nav class="nav">

        <!-- .nav-center - start -->
        <div class="nav-center">

            <!-- .nav-header - start -->
            <div class="nav-header">

                <img class="nav-logo" src="./images/logo.svg" alt="logo">

                <button class="btn toggle-btn" aria-label="Toggle Navigation">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>

            </div>
            <!-- .nav-header - end -->

            <!-- .nav-links - start -->
            <ul class="nav-links">

                <li>
                    <button class="link-btn">products</button>
                </li>

                <li>
                    <button class="link-btn">developers</button>
                </li>

                <li>
                    <button class="link-btn">company</button>
                </li>

            </ul>
            <!-- .nav-links - end -->

            <button class="btn signin-btn">Sign In</button>

        </div>
        <!-- .nav-center - end -->

    </nav>
    <!-- Navbar - end -->

    <!-- Hero - start -->
    <section class="hero">

        <!-- .hero-center - start -->
        <div class="hero-center">

            <!-- .hero-info - start -->
            <article class="hero-info">

                <h1>Payments infrastructure <br> for the internet</h1>

                <p>Millions of companies of all sizes—from startups to Fortune 500s—use
                    Stripe’s software and APIs to accept payments, send payouts, and
                    manage their businesses online.</p>

                <button class="btn">Start now</button>

            </article>
            <!-- .hero-info - end -->

            <!-- .hero-images - start -->
            <article class="hero-images">

                <img class="phone-img" src="./images/phone.svg" alt="phone">

            </article>
            <!-- .hero-images - end -->

        </div>
        <!-- .hero-center - end -->

    </section>
    <!-- Hero - end -->

    <!-- JavaScript -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
